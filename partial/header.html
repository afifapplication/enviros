<style>
    .navbar {
        background: white;
        color: var(--text-dark);
        padding: 15px 20px;
        font-family: 'Roboto', sans-serif;

        position: fixed; /* Make navbar stay at top */
        top: 0;
        left: 0;
        width: 100%;  /* spans full width */
        z-index: 999;
    }
    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
    }


    .navbar-title {
        flex: 1 1 auto;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color-dark);
    }

    .navbar-toggle {
        display: none;
        font-size: 1.8rem;
        cursor: pointer;
        background: none;
        border: none;
        color: var(--text-dark);
        flex: 0 0 auto;
        margin-left: auto;
    }

    .navbar-menu {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
        padding-top: 10px;
        flex: 0 1 auto;
        display: flex;
        justify-content: flex-end;
        gap: 20px;
    }

    .navbar-menu li a {
        color: var(--text-dark);
        text-decoration: none;
        position: relative;
        padding: 8px 0;
        transition: color 0.3s ease;
    }

    .navbar-menu li a::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: 0;
        background: var(--text-dark);
        transition: width 0.3s;
    }

    .navbar-menu li a:hover::after {
        width: 100%;
    }
    .navbar-menu li a.active {
        background-color: var(--medium-light-background);
        border-radius: 0;
        padding: 26px 12px;
        color: white;
    }


    @media (max-width: 768px) {
        .navbar-container {
            flex-direction: column;
            align-items: flex-start;
        }

        .navbar-title,
        .navbar-toggle {
            align-self: stretch;
            text-align: left;
        }

        .navbar-title{
            padding-top: 3px;
        }

        .navbar-toggle {
            display: block;
            float: right;
            text-align: right;
        }

        .navbar-menu {
            flex-direction: column;
            align-items: flex-start;
            display: none;
        }

        .navbar-menu.show {
            display: flex;
        }

        .navbar-menu li {
            width: 100%;
            padding: 0 0;
        }

        .navbar-menu li a {
            display: block;
            width: 100%;
        }
        .navbar-header {
             display: flex;
             justify-content: space-between;
             align-items: center;
             width: 100%;
         }
    }


    @media only screen
    and (max-width: 768px)
    and (orientation: portrait) {

        /* 1) hide the last 3 <img> in .navbar-title via nth-of-type */
        .navbar-title img:nth-of-type(n+3) {
            display: none !important;
        }

        /* 2) override your “active” styles so there’s no background on mobile-portrait */
        .navbar-menu li a.active {
            background-color: transparent !important;
            color: var(--text-dark) !important;
            padding: 8px 0 !important;           /* reset that big padding */
            border-radius: 0 !important;         /* undo any rounding */
        }
        /* and if you want to kill the underline pseudo too: */
        .navbar-menu li a.active::after {
            width: 0 !important;
            background: none !important;
        }
    }

</style>

<nav class="navbar"><div class="navbar-container">
    <div class="navbar-header">

        </div>
        <button class="navbar-toggle" id="navbarToggle">&#9776;</button>
    </div>
    <ul class="navbar-menu" id="navbarMenu">
        <li><a href="index.html">Home</a></li>
        <li><a href="service.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</div>
